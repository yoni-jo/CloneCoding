<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 파비콘 -->
  <link rel="icon" href="./favicon.png">
  <!-- material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/footer.css">

  <!-- swiper -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- gsap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"
    integrity="sha512-2fk3Q4NXPYAqIha0glLZ2nluueK43aNoxvijPf53+DgL7UW9mkN+uXc1aEmnZdkkZVvtJZltpRt+JqTWc3TS3Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="./js/main.js"></script>
  <title>EggDrop</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="inner">
      <h1 class="logo">
        <a href="javascript:void(0)">eggdrop</a>
      </h1>
      <nav>
        <ul class="gnb">
          <li><a href="javascript:void(0)">MENU</a>

          </li>
          <li><a href="javascript:void(0)">STORE</a>
          </li>
          <li><a href="javascript:void(0)">ABOUT</a>

          </li>
          <li><a href="javascript:void(0)"">CONTACT</a>
           
          </li>
          <li><a href=" javascript:void(0)">FRANCHISE</a>
          </li>
        </ul>
        <div class="lnb">

          <ul class="lnb__list">
            <li><a href="javascript:void(0)">NEW</a></li>
            <li><a href="javascript:void(0)">EGGDROP'S CHOICE</a></li>
            <li><a href="javascript:void(0)">MERINGUE BURGER</a></li>
            <li><a href="javascript:void(0)">SANDWICH</a></li>
            <li><a href="javascript:void(0)">SIDE</a></li>
            <li><a href="javascript:void(0)">COFFEE</a></li>
            <li><a href="javascript:void(0)">DRINK</a></li>
          </ul>
          <ul class="lnb__list">
            <li><a href="">BRAND</a></li>
            <li><a href="">NOTICE</a></li>
          </ul>
          <ul class="lnb__list">
            <li><a href="">FAQ</a></li>
            <li><a href="">고객문의</a></li>
          </ul>
        </div>

      </nav>


    </div>
  </header>


  <!-- MAIN -->
  <main>
    <!-- SLIDE BANNER -->
    <section class="slide-banner">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <a href="javascript:void(0)">
              <figure>
                <div class="banner-item" style='background-image: url(../img/banner/eggmakesbetter.jpg)'></div>
              </figure>
            </a>
          </div>
          <div class="swiper-slide">
            <a href="javascript:void(0)">
              <figure>
                <div class="banner-item" style='background-image: url(../img/banner/garlickbaconcheese.jpg)'></div>
              </figure>
            </a>
          </div>
          <div class="swiper-slide">
            <a href="javascript:void(0)">
              <figure>
                <div class="banner-item" style='background-image: url(../img/banner/eggs.jpg)'></div>
              </figure>
            </a>
          </div>

        </div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="slideOn">
        <a href="javascript:void(0)">SCROLL ON</a>
        <div class="material-icons">expand_more</div>
      </div>
    </section>

    
  </main>
  <!-- FOOTER -->
  <footer></footer>
</body>

</html>
