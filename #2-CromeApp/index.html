<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/login.js"></script>
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/quotes.js"></script>
    <script defer src="./js/bg.js"></script>

    <title>Hello</title>

<body>
    <!-- LOGIN -->
    <form class="login-form hide">
        <input required type="text" maxlength="15" placeholder="What's your name?" />
        <input type="submit" value="login" class="login-btn" />
    </form>
    <h1 class='welcome hide'></h1>

    <!-- CLOCK -->
    <h2 class="clock"></h2>

    <!-- ToDOLIST -->
    <form class="todo-form">
        <input type="text" placeholder="작성해주세요" required>
    </form>
    <ul class="todo-list">

    </ul>
    <!-- QUOTES -->
    <div class="quotes">
        <span class="quotes__quote"></span>
        <span class="quotes__author"></span>
    </div>


</body>

</html>
